<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan Tourguide</title>

    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link Css -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-dark text-white py-3">
        <h2 class="mb-0">Tourguide</h2>
    </div>

    <div class="container mt-5">
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tourguide_name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="tourguide_name" name="tourguide_name" required>
            </div>
            <div class="mb-3">
                <label for="tourguide_age" class="form-label">Umur</label>
                <input type="number" class="form-control" id="tourguide_age" name="tourguide_age" required>
            </div>
            <div class="mb-3">
                <label for="tourguide_gender" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="tourguide_gender" name="tourguide_gender" required>
                    <option value="male">Pilih</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tourguide_about" class="form-label">About</label>
                <textarea class="form-control" id="tourguide_about" name="tourguide_about" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tourguide_photo" class="form-label">Foto</label>
                <input type="file" class="form-control" id="tourguide_photo" name="tourguide_photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-dark">SAVE</button>
            <button type="submit" class="btn btn-dark">CANCEL</button>
        </form>
    </div>
    <footer>
        <p>ORACLE</p>
    <nav>
        <a href="/">Home</a> |
        <a href="layanan.html">Layanan</a> |
        <a href="/about">tentang kami</a>
    </nav>
    </footer>

    <!-- link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
