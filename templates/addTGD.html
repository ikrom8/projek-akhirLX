<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">

    <!-- link Css -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <img
            src="{{url_for('static', filename = 'oracle_logo.png')}}"
            width="112"
            height="28"
          />
          <a class="navbar-brand" href="/about">Oracle</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Traveluki
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/discoveradm"
                    >Discover</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/cekpesanan">Cek Pesanan</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <!-- Header -->
    <div class="container-fluid bg-dark text-white py-3">
        <h2 class="mb-0">Tourguide</h2>
    </div>

    <div class="container mt-5">
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tourguide_name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="tourguide_name" name="tourguide_name" required>
            </div>
            <div class="mb-3">
                <label for="tourguide_age" class="form-label">Umur</label>
                <input type="number" class="form-control" id="tourguide_age" name="tourguide_age" required>
            </div>
            <div class="mb-3">
                <label for="tourguide_gender" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="tourguide_gender" name="tourguide_gender" required>
                    <option value="male">Pilih</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tourguide_about" class="form-label">About</label>
                <textarea class="form-control" id="tourguide_about" name="tourguide_about" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tourguide_photo" class="form-label">Foto</label>
                <input type="file" class="form-control" id="tourguide_photo" name="tourguide_photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-dark">SAVE</button>
            <button type="submit" class="btn btn-dark">CANCEL</button>
        </form>
    </div>
    <footer>
        <p>ORACLE</p>
    <nav>
        <a href="/">Home</a> |
        <a href="layanan.html">Layanan</a> |
        <a href="/about">tentang kami</a>
    </nav>
    </footer>

    <!-- link Bootstrap JS -->

</body>
</html>
