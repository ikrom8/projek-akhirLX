<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px; /* Sesuaikan lebar container sesuai kebutuhan */
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
      }

      input {
        padding: 8px;
        margin-bottom: 16px;
      }

      button {
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        /* Agar tombol tetap lebar penuh */
        width: 100%;
      }
    </style>

    <script>
      $(document).ready(function () {
    // Menangani klik tombol login
    $('#loginbutton').click(function () {
      // Mengambil nilai dari inputan email dan password
      let email = $('#email').val();
      let password = $('#pass').val();

      // Melakukan permintaan Ajax ke backend Flask
      $.ajax({
        type: 'POST',
        url: '/login',
        data: { email: email, pass: password },
        success: function (response) {
          // Menangani respons dari server
          if (response.status === 'success') {
            // Redirect ke halaman lain atau lakukan aksi sesuai kebutuhan
            alert('Login berhasil');
            window.location.href = '/discoveradm';  // Ganti dengan URL yang sesuai
          } else {
            // Menampilkan pesan kesalahan
            alert('Login gagal: ' + response.message);
          }
        },
        error: function () {
          // Menampilkan pesan kesalahan jika terjadi kesalahan permintaan
          alert('Terjadi kesalahan saat melakukan login');
        }
      });
    });
  });
    </script>

    <title>Login</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center min-h-screen bg-gray-100"
      style="margin-top: 150px"
    >
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-4xl font-bold">Traveluki</span>
          <span class="font-light text-gray-400 mb-8"> Silahkan Login !! </span>
          <div class="py-4">
            <span class="mb-2 text-md">Email</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"
            />
          </div>
          <div class="py-4">
            <span class="mb-2 text-md">Password</span>
            <input
              type="password"
              name="pass"
              id="pass"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            />
          </div>
          <div class="flex justify-between w-full py-4">
            <div class="mr-24">
              <input type="checkbox" name="ch" id="ch" class="mr-2" />
              <span class="text-md">Remember for 30 days</span>
            </div>
            <span class="font-bold text-md">Forgot password</span>
          </div>
          <button
            class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300" id="loginbutton"
          >
            Sign in
          </button>
          <button
            class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white"
          >
            <img
              src="{{url_for('static',filename = 'google.jpg')}}"
              alt="img"
              class="w-6 h-6 inline mr-2"
            />
            Sign in with Google
          </button>
          <div class="text-center text-gray-400">
            Dont'have an account?
            <span class="font-bold text-black"><a href="/sign_up" style="color: black; text-decoration: none;">Sign up for free</a></span>
          </div>
        </div>
        <!-- {/* right side */} -->
        <div class="relative">
          <img
            src="{{url_for('static', filename = 'login1.jpg')}}"
            alt="img"
            class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"
          />
          <!-- text on image  -->
        </div>
      </div>
    </div>
  </body>
</html>
